# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        M: spawn mpv {url}
  colors.webpage.bg:
    global: '#121212'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.enabled:
    global: true
  content.notifications.enabled:
    https://www-formula.ru: false
  content.notifications.presenter:
    global: herbe
  downloads.location.directory:
    global: /home/lopuh/downloads
  fileselect.handler:
    global: default
  fonts.default_family:
    global: Cascadia Code
  scrolling.bar:
    global: never
  statusbar.show:
    global: always
  tabs.show:
    global: always
  url.default_page:
    global: file:///home/lopuh/.config/qutebrowser/startpage.html
  url.searchengines:
    global:
      DEFAULT: https://lite.duckduckgo.com/lite/?q={}
      dc: https://dictionary.cambridge.org/dictionary/english/{}
      tr: https://translate.yandex.com/?source_lang=en&target_lang=ru&text={}
      ya: https://ya.ru/search/?text={}
  url.start_pages:
    global: file:///home/lopuh/.config/qutebrowser/startpage.html
  window.hide_decoration:
    global: false
  window.transparent:
    global: false
